name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-client:
    name: Lint Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install Dependencies
        run: npm ci
      - name: Check Formatting
        run: npx prettier --check .
      - name: Check Lint
        run: npx next lint
      - name: Check Types
        run: npx tsc
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Rust
        run: rustup update
      - name: Check Formatting
        run: cargo fmt --check
      - name: Check Build
        run: cargo build --all-targets
